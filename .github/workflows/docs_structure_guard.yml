# INV-DOC-*: Docs repo root structure guard.
# Root allowlist, archive path format, README current links, analysis report limit.
name: Docs structure guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-docs-root:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Run docs root invariants
        run: python .github/scripts/check_docs_root.py
